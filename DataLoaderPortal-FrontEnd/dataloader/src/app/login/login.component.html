<div class="container col-3" style="margin-top: auto;">
    <h1 class="data">DATA LOADER PORTAL</h1>
    <div class="login">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="form-outline mb-4">
                <label class="form-label" for="username"><b>Username</b></label>
                <input type="text" class="form-control" id="username" name="username" ngModel required>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="password"><b>Password</b></label>
                <input type="password" class="form-control" id="password" name="password" ngModel required>
            </div>
            <div class="forgot row mb-4">
                <div class="col">
                   <!-- <a [routerLink]="['/forgotPasswordPage']" >Forgot Password?</a> -->
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4 col-12">Login</button>
            <div class="row container-fluid text-danger" id="divshow">
                {{errMsg}}
            </div>
        </form>
    </div>
</div>
