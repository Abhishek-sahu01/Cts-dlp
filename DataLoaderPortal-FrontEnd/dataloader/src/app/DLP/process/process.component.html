<div class="container col-3">
    <h2 class="text-light text-center">Search Patient By Name</h2>
    <div class="border border-light rounded p-3">
        <div class="mb-4">
            <form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm.value.name)">
                            
                <div class="form-group col-12 d-flex justify-content-around" style="margin-top:8px;">
                    <label>Enter Patient Name</label>
                    <input type="text" class="form-control" name="name" ngModel required/>
                    <input type="submit" class="btn btn-primary col-5" value="Search"/>
                </div>
            </form>
        </div>
    </div>
<br><br>
    <div class="process">
    <h2 class="text-light text-center">Process the Data</h2>
    <div class="border border-light rounded p-3">
        <div class="mb-4">
            <form #updateForm="ngForm"(ngSubmit)="onprocess(updateForm.value)">
                
                <div class="form-group"><label>Patient Name</label>
                    <input type="text" class="form-control" name="name" value="{{patient?.name}}"[(ngModel)]="Name" readonly />
                </div>
                <div class="form-group"><label>Address</label>
                    <input type="text" class="form-control" name="address" value="{{patient?.address}}"[(ngModel)]="Address"readonly/>

                <div class="form-group"><label>Date of Birth</label>
                    <input type="text" class="form-control" name="dob" value="{{patient?.dob}}"[(ngModel)]="Dob"readonly />
                </div>
                <div class="form-group"><label>Email</label>
                    <input type="text" class="form-control" name="email" value="{{patient?.email}}"[(ngModel)]="email"readonly />
                </div>
                <div class="form-group"><label> Contact Number</label>
                    <input type="text" class="form-control" name=" phone" value="{{patient?.phone}}"[(ngModel)]="phone"readonly />
                </div>
                <div class="form-group"><label>DrugId</label>
                    <input type="text" class="form-control" name=" drugid" value="{{patient?.prescription?.patientDrugId}}"[(ngModel)]="patientDrugId" readonly/>
                </div>
                <div class="form-group"><label>DrugName</label>
                    <input type="text" class="form-control" name=" drugname"  value="{{patient?.prescription?.patientDrugName}}"[(ngModel)]="patientDrugName"readonly/>
                </div>
                <div class="sub" style="margin-top:8px;">
                    <input type="submit" class="btn btn-warning col-5" value="Submit"/>
                </div>
                </div>
                </form>
           </div>
    </div>
    </div>
