<div class="container col-3" style="margin-top: auto;">
    <div class="border border-light rounded p-3">
   
    <form #fgForm="ngForm" (ngSubmit)="onSubmit(fgForm.value.password)">
        
        <div class="border border-light rounded p-3">
            <div>
                <p>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your new password" ngModel required autofocus>
                </p>
                <p>
                    <input type="password" class="form-control" id="checkPassword" name="checkPassword" placeholder="Confirm your new password" ngModel required (keydown)="checkPasswordMatch(fgForm);">
                </p>
                <div *ngIf="isMatch">Password is not matchin</div>
                <div class="d-flex justify-content-around">
                    <input type="submit" value="Confirm" class="btn btn-primary">
                    
                    <button  class="btn btn-primary " (click)="onCancel()">Cancel</button>
                </div>
    
           
                <div class="row container-fluid text-danger" id="divshow">
                    {{errMsg}}
                </div>
            </div>
            
        </div>
    </form>
</div>
</div>
