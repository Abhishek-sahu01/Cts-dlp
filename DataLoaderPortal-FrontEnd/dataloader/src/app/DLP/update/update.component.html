<div class="container col-3">
    <h2 class="search">Search Patient By Name</h2>
    <div class="border border-light rounded p-3">
        <div class="mb-4">
            <form #searchForm="ngForm" (ngSubmit)="onSearch(searchForm.value.name)">
                            
                <div class="form-group col-12 d-flex justify-content-around" style="margin-top:8px;">
                    <!-- <label>Enter Patient Name</label> -->
                    <input type="text" class="form-control" name="name" placeholder= "Enter Patient Name" ngModel required/>
                    <input type="submit" class="btn btn-primary col-5" value="Search"/>
                </div>
            </form>
        </div>
    </div>
    <br><br>
    <div>
        <h2 class="text-light text-center">Modify the Patient Details</h2>
        <div class="border border-light rounded p-3">
            <div class="mb-4">
                <form #updateForm="ngForm"(ngSubmit)="onUpdate(updateForm.value)">
                    <br/>
                    <div class="form-group">
                        <!-- <label>Patient Name</label> -->
                        <input type="text" class="form-control" name="name" placeholder ="Patient Name" value="{{patient?.name}}"[(ngModel)]="Name" />
                    </div>
                    <div class="form-group">
                        <!-- <label>Address</label> -->
                        <input type="text" class="form-control" name="address" placeholder ="Address" value="{{patient?.address}}"[(ngModel)]="Address" />
                    </div>
                    <div class="form-group">
                        <!-- <label>Date of Birth</label> -->
                        <input type="text" class="form-control" name="dob" placeholder ="Date of Birth" value="{{patient?.dob}}"[(ngModel)]="Dob" />
                    </div>
                    <div class="form-group">
                        <!-- <label>Email</label> -->
                        <input type="text" class="form-control" name="email" placeholder ="Email" value="{{patient?.email}}" [(ngModel)]="email" />
                    </div>
                    <div class="form-group">
                        <!-- <label> Contact Number</label> -->
                        <input type="text" class="form-control" name="phone" placeholder ="Contact Number" value="{{patient?.phone}}" [(ngModel)]="phone" />
                    </div>
                    <div class="col-12 d-flex justify-content-around" style="margin-top:8px;">
                        <input type="submit" class="btn btn-warning col-5" value="Update"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</div>
